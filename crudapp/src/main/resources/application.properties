#changing the server port from default 8080 to 9090
server.port=9090

#database configurations: mysql
spring.datasource.url=jdbc:mysql://localhost:3306/godb
spring.datasource.username=root
spring.datasource.password=Root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate configuration
# Hibernate is framework that provides tools for object relational mapping (ORM).
# will automatically create our table
spring.jpa.hibernate.ddl-auto=update        
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
